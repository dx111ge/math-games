<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 10 Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #4facfe;
            margin-bottom: 20px;
        }
        .score {
            text-align: center;
            font-size: 20px;
            color: #00f2fe;
            margin-bottom: 20px;
        }
        .game-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .target {
            font-size: 48px;
            font-weight: bold;
            color: #4facfe;
            margin: 20px 0;
            padding: 15px 30px;
            border: 4px solid #00f2fe;
            border-radius: 15px;
            background: #e8f9ff;
        }
        .numbers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .number-btn {
            width: 70px;
            height: 70px;
            font-size: 28px;
            font-weight: bold;
            border: 3px solid #4facfe;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .number-btn:hover {
            transform: scale(1.1);
            background: #e8f9ff;
        }
        .number-btn.selected {
            background: #ffd700;
            border-color: #ffa500;
            transform: scale(1.1);
        }
        .number-btn.used {
            background: #d3d3d3;
            color: #888;
            border-color: #aaa;
            pointer-events: none;
            opacity: 0.5;
        }
        .number-btn.correct {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
            animation: pulse 0.5s;
        }
        .number-btn.wrong {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .feedback {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            min-height: 30px;
        }
        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            background: #4facfe;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .start-btn:hover {
            background: #00f2fe;
            transform: scale(1.05);
        }
        .stats-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .stats-title {
            font-size: 18px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #00f2fe;
            padding-bottom: 10px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #4facfe;
        }
        .struggling-with {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .struggling-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .struggling-pairs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .struggle-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make 10!</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-area" id="gameArea">
            <div class="instruction">Find pairs of numbers that add up to 10!</div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="stats-panel">
        <div class="stats-title">Learning Progress</div>
        <div class="stat-row">
            <span class="stat-label">Total Attempts:</span>
            <span class="stat-value" id="totalAttempts">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Success Rate:</span>
            <span class="stat-value" id="successRate">0%</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Pairs Mastered:</span>
            <span class="stat-value" id="conceptsMastered">0</span>
        </div>

        <div class="struggling-with">
            <div class="struggling-title">Practice more:</div>
            <div class="struggling-pairs" id="strugglingPairs">
                <span style="color: #999; font-size: 12px;">Start playing to see</span>
            </div>
        </div>

        <button class="reset-btn" onclick="resetProgress()">Reset Progress</button>
    </div>

    <script src="learning-system.js"></script>
    <script>
        const learningSystem = new LearningSystem('make-ten');
        let score = 0;
        let selectedNumber = null;
        let selectedBtn = null;
        let currentFirstNumber = null;

        // All pairs that make 10: 0+10, 1+9, 2+8, 3+7, 4+6, 5+5
        const pairs = [
            [0, 10], [1, 9], [2, 8], [3, 7], [4, 6], [5, 5]
        ];

        // Initialize
        updateStatsDisplay();

        function startGame() {
            score = 0;
            selectedNumber = null;
            selectedBtn = null;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            selectedNumber = null;
            selectedBtn = null;

            // Use learning system to pick next pair (weighted by struggle)
            const pairIds = pairs.map(([a, b]) => `pair-${Math.min(a,b)}-${Math.max(a,b)}`);
            const conceptId = learningSystem.getNextConcept(pairIds);

            // Extract the numbers from conceptId
            const parts = conceptId.split('-');
            const num1 = parseInt(parts[1]);
            const num2 = parseInt(parts[2]);

            // Randomly choose which number to show first
            currentFirstNumber = Math.random() > 0.5 ? num1 : num2;

            renderQuestion();
        }

        function renderQuestion() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="instruction">What number makes 10 with ${currentFirstNumber}?</div>
                <div class="target">${currentFirstNumber} + ? = 10</div>
                <div class="feedback" id="feedback"></div>
                <div class="numbers" id="numbers"></div>
            `;

            const numbersDiv = document.getElementById('numbers');
            // Show all numbers 0-10
            for (let i = 0; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.id = `btn-${i}`;
                btn.onclick = () => selectNumber(i, btn);
                numbersDiv.appendChild(btn);
            }
        }

        function selectNumber(num, btn) {
            const correctAnswer = 10 - currentFirstNumber;
            const pairId = `pair-${Math.min(currentFirstNumber, correctAnswer)}-${Math.max(currentFirstNumber, correctAnswer)}`;

            if (num === correctAnswer) {
                // Correct!
                btn.classList.add('correct');
                score += 10;
                updateScore();
                showFeedback(`${currentFirstNumber} + ${num} = 10! ðŸŽ‰`, '#2ecc71');

                // Record success
                learningSystem.recordAttempt(pairId, true);
                updateStatsDisplay();

                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                // Wrong
                btn.classList.add('wrong');
                score = Math.max(0, score - 3);
                updateScore();
                showFeedback(`${currentFirstNumber} + ${num} = ${currentFirstNumber + num} âœ—`, '#e74c3c');

                // Record failure
                learningSystem.recordAttempt(pairId, false);
                updateStatsDisplay();

                setTimeout(() => {
                    btn.classList.remove('wrong');
                }, 500);
            }
        }

        function showFeedback(message, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = color;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateStatsDisplay() {
            const stats = learningSystem.getStats();
            document.getElementById('totalAttempts').textContent = stats.totalAttempts;
            document.getElementById('successRate').textContent = stats.successRate + '%';
            document.getElementById('conceptsMastered').textContent = stats.conceptsMastered;

            // Show pairs child is struggling with (weight > 1.2)
            const strugglingDiv = document.getElementById('strugglingPairs');
            const struggling = Object.entries(learningSystem.data.concepts)
                .filter(([id, data]) => data.weight > 1.2)
                .map(([id]) => {
                    const parts = id.split('-');
                    return `${parts[1]} + ${parts[2]}`;
                })
                .sort((a, b) => {
                    const aId = `pair-${a.split(' + ').sort().join('-')}`;
                    const bId = `pair-${b.split(' + ').sort().join('-')}`;
                    const aWeight = learningSystem.data.concepts[aId]?.weight || 0;
                    const bWeight = learningSystem.data.concepts[bId]?.weight || 0;
                    return bWeight - aWeight;
                })
                .slice(0, 5);

            if (struggling.length > 0) {
                strugglingDiv.innerHTML = struggling.map(pair =>
                    `<span class="struggle-badge">${pair} = 10</span>`
                ).join('');
            } else if (stats.totalAttempts > 0) {
                strugglingDiv.innerHTML = '<span style="color: #2ecc71; font-size: 12px;">Doing great! ðŸŽ‰</span>';
            }
        }

        function resetProgress() {
            if (confirm('Reset all learning progress? This cannot be undone!')) {
                learningSystem.reset();
                updateStatsDisplay();
            }
        }
    </script>
</body>
</html>
