<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Numbers Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 10px;
        }
        .level-indicator {
            text-align: center;
            font-size: 16px;
            color: #f093fb;
            margin-bottom: 20px;
        }
        .score {
            text-align: center;
            font-size: 20px;
            color: #f093fb;
            margin-bottom: 20px;
        }
        .game-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .current-number {
            font-size: 80px;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
            padding: 20px 40px;
            border: 5px solid #f093fb;
            border-radius: 20px;
            background: #fff5f8;
        }
        .number-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .number-slot {
            width: 80px;
            height: 80px;
            border: 3px dashed #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #999;
            background: #f9f9f9;
        }
        .number-slot.filled {
            border: 3px solid #2ecc71;
            background: #d4edda;
            color: #2ecc71;
        }
        .number-slot.center {
            background: #fff5f8;
            border: 3px solid #f093fb;
            color: #f5576c;
        }
        .position-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .option-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #f5576c;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .option-btn:hover {
            transform: scale(1.1);
            background: #fff5f8;
        }
        .option-btn.correct {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
            animation: bounce 0.5s;
        }
        .option-btn.wrong {
            animation: shake 0.5s;
            background: #e74c3c;
            color: white;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .level-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .level-btn.active {
            background: #f5576c;
            color: white;
            border-color: #f5576c;
        }
        .level-btn.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .level-selector {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .feedback {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            min-height: 30px;
        }
        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            background: #f5576c;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .start-btn:hover {
            background: #f093fb;
            transform: scale(1.05);
        }
        .stats-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .stats-title {
            font-size: 18px;
            font-weight: bold;
            color: #f5576c;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #f093fb;
            padding-bottom: 10px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #f5576c;
        }
        .struggling-with {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .struggling-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .struggling-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .struggle-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neighbor Numbers</h1>
        <div class="level-indicator" id="levelIndicator">Level 1: Just Neighbors</div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-area" id="gameArea">
            <div class="instruction">Find the neighbors of each number!</div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="stats-panel">
        <div class="stats-title">Learning Progress</div>
        <div class="stat-row">
            <span class="stat-label">Total Attempts:</span>
            <span class="stat-value" id="totalAttempts">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Success Rate:</span>
            <span class="stat-value" id="successRate">0%</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Numbers Mastered:</span>
            <span class="stat-value" id="conceptsMastered">0</span>
        </div>

        <div class="level-selector">
            <div style="font-size: 14px; color: #666; margin-bottom: 10px;">Select Level:</div>
            <button id="level1Btn" class="level-btn active" onclick="selectLevel(1)">Level 1: Just Neighbors (2 choices)</button>
            <button id="level2Btn" class="level-btn locked" onclick="selectLevel(2)">Level 2: Choose from 5</button>
            <button id="level3Btn" class="level-btn locked" onclick="selectLevel(3)">Level 3: Choose from 10</button>
        </div>

        <div class="struggling-with">
            <div class="struggling-title">Practice more:</div>
            <div class="struggling-numbers" id="strugglingNumbers">
                <span style="color: #999; font-size: 12px;">Start playing to see</span>
            </div>
        </div>

        <button class="reset-btn" onclick="resetProgress()">Reset Progress</button>
    </div>

    <script src="learning-system.js"></script>
    <script>
        const learningSystem = new LearningSystem('neighbor-numbers');
        let score = 0;
        let currentNumber = 0;
        let availableNumbers = [];

        // Initialize
        updateStatsDisplay();
        updateLevelButtons();

        // Numbers that can be asked (1-19, so neighbors are 0-20)
        for (let i = 1; i <= 19; i++) {
            availableNumbers.push(i);
        }

        function selectLevel(level) {
            const unlockedLevels = learningSystem.getUnlockedLevels();
            if (!unlockedLevels.includes(level)) {
                return; // Can't select locked levels
            }

            if (learningSystem.setCurrentLevel(level)) {
                updateLevelButtons();
                updateLevelIndicator();
            }
        }

        function updateLevelButtons() {
            const unlockedLevels = learningSystem.getUnlockedLevels();
            const currentLevel = learningSystem.getCurrentLevel();

            [1, 2, 3].forEach(level => {
                const btn = document.getElementById(`level${level}Btn`);
                btn.classList.remove('active', 'locked');

                if (unlockedLevels.includes(level)) {
                    if (level === currentLevel) {
                        btn.classList.add('active');
                    }
                } else {
                    btn.classList.add('locked');
                }
            });
        }

        function updateLevelIndicator() {
            const level = learningSystem.getCurrentLevel();
            const labels = {
                1: 'Level 1: Just Neighbors',
                2: 'Level 2: Choose from 5',
                3: 'Level 3: Choose from 10'
            };
            document.getElementById('levelIndicator').textContent = labels[level];
        }

        function startGame() {
            score = 0;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            // Use learning system to pick next number (weighted by struggle)
            const conceptId = learningSystem.getNextConcept(availableNumbers.map(n => `number-${n}`));
            currentNumber = parseInt(conceptId.split('-')[1]);

            renderQuestion();
        }

        function renderQuestion() {
            const level = learningSystem.getCurrentLevel();
            const gameArea = document.getElementById('gameArea');

            let instruction = '';
            if (level === 1) {
                instruction = 'What are the neighbors?';
            } else if (level === 2) {
                instruction = 'Find x-1 and x+1';
            } else {
                instruction = 'Find the neighbors (x-1 and x+1)';
            }

            gameArea.innerHTML = `
                <div class="instruction">${instruction}</div>
                <div class="number-line">
                    <div>
                        <div class="number-slot" id="beforeSlot">?</div>
                        <div class="position-label">before</div>
                    </div>
                    <div>
                        <div class="number-slot center">${currentNumber}</div>
                        <div class="position-label">current</div>
                    </div>
                    <div>
                        <div class="number-slot" id="afterSlot">?</div>
                        <div class="position-label">after</div>
                    </div>
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="options" id="options"></div>
            `;

            const optionsDiv = document.getElementById('options');

            if (level === 1) {
                // Level 1: Show 2 neighbors in RANDOM order
                const before = currentNumber - 1;
                const after = currentNumber + 1;
                const options = [before, after];
                shuffleArray(options);

                options.forEach(num => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = num;
                    btn.onclick = () => checkAnswer(num);
                    optionsDiv.appendChild(btn);
                });
            } else if (level === 2) {
                // Level 2: Show 5 options (neighbors + 3 random)
                const correctAnswers = [currentNumber - 1, currentNumber + 1];
                const wrongOptions = [];

                // Generate wrong options (not the current number or its neighbors)
                while (wrongOptions.length < 3) {
                    const rand = Math.floor(Math.random() * 21);
                    if (rand !== currentNumber && !correctAnswers.includes(rand) && !wrongOptions.includes(rand)) {
                        wrongOptions.push(rand);
                    }
                }

                const allOptions = [...correctAnswers, ...wrongOptions];
                shuffleArray(allOptions);

                allOptions.forEach(num => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = num;
                    btn.onclick = () => checkAnswer(num);
                    optionsDiv.appendChild(btn);
                });
            } else {
                // Level 3: Show 10 random options including neighbors
                const correctAnswers = [currentNumber - 1, currentNumber + 1];
                const wrongOptions = [];

                while (wrongOptions.length < 8) {
                    const rand = Math.floor(Math.random() * 21);
                    if (rand !== currentNumber && !correctAnswers.includes(rand) && !wrongOptions.includes(rand)) {
                        wrongOptions.push(rand);
                    }
                }

                const allOptions = [...correctAnswers, ...wrongOptions];
                shuffleArray(allOptions);

                allOptions.forEach(num => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = num;
                    btn.onclick = () => checkAnswer(num);
                    optionsDiv.appendChild(btn);
                });
            }
        }

        let correctClicks = new Set();

        function checkAnswer(num) {
            const correctAnswers = [currentNumber - 1, currentNumber + 1];
            const conceptId = `number-${currentNumber}`;
            const isCorrect = correctAnswers.includes(num);
            const btn = event.target;

            if (isCorrect) {
                if (correctClicks.has(num)) {
                    return; // Already clicked
                }

                btn.classList.add('correct');
                btn.style.pointerEvents = 'none';
                correctClicks.add(num);

                // Fill in the visual slot
                if (num === currentNumber - 1) {
                    const beforeSlot = document.getElementById('beforeSlot');
                    beforeSlot.textContent = num;
                    beforeSlot.classList.add('filled');
                } else if (num === currentNumber + 1) {
                    const afterSlot = document.getElementById('afterSlot');
                    afterSlot.textContent = num;
                    afterSlot.classList.add('filled');
                }

                if (correctClicks.size === 1) {
                    showFeedback('Good! Find the other one!', '#f39c12');
                } else if (correctClicks.size === 2) {
                    score += 10;
                    updateScore();
                    showFeedback('Perfect!', '#2ecc71');

                    learningSystem.recordAttempt(conceptId, true);
                    updateStatsDisplay();

                    // Check for level unlock
                    const newLevel = learningSystem.checkLevelProgress();
                    if (newLevel) {
                        setTimeout(() => {
                            showFeedback(`🎉 Level ${newLevel} Unlocked!`, '#f39c12');
                            updateLevelButtons();
                            setTimeout(() => {
                                correctClicks.clear();
                                nextQuestion();
                            }, 2000);
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            correctClicks.clear();
                            nextQuestion();
                        }, 1500);
                    }
                }
            } else {
                btn.classList.add('wrong');
                score = Math.max(0, score - 3);
                updateScore();
                showFeedback('Try again!', '#e74c3c');

                learningSystem.recordAttempt(conceptId, false);
                updateStatsDisplay();

                setTimeout(() => btn.classList.remove('wrong'), 500);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showFeedback(message, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = color;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateStatsDisplay() {
            const stats = learningSystem.getStats();
            document.getElementById('totalAttempts').textContent = stats.totalAttempts;
            document.getElementById('successRate').textContent = stats.successRate + '%';
            document.getElementById('conceptsMastered').textContent = stats.conceptsMastered;

            // Show numbers child is struggling with (weight > 1.2)
            const strugglingDiv = document.getElementById('strugglingNumbers');
            const struggling = Object.entries(learningSystem.data.concepts)
                .filter(([id, data]) => data.weight > 1.2)
                .map(([id]) => id.split('-')[1])
                .sort((a, b) => {
                    const aWeight = learningSystem.data.concepts[`number-${a}`].weight;
                    const bWeight = learningSystem.data.concepts[`number-${b}`].weight;
                    return bWeight - aWeight;
                })
                .slice(0, 5);

            if (struggling.length > 0) {
                strugglingDiv.innerHTML = struggling.map(num =>
                    `<span class="struggle-badge">${num}</span>`
                ).join('');
            } else if (stats.totalAttempts > 0) {
                strugglingDiv.innerHTML = '<span style="color: #2ecc71; font-size: 12px;">Doing great! 🎉</span>';
            }
        }

        function resetProgress() {
            if (confirm('Reset all learning progress? This cannot be undone!')) {
                learningSystem.reset();
                updateStatsDisplay();
            }
        }
    </script>
</body>
</html>
