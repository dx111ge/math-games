<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Numbers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 20px;
        }
        .score {
            text-align: center;
            font-size: 20px;
            color: #f093fb;
            margin-bottom: 20px;
        }
        .game-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .comparison {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .number-box {
            font-size: 64px;
            font-weight: bold;
            color: #f5576c;
            padding: 20px 30px;
            border: 4px solid #f093fb;
            border-radius: 15px;
            background: #fff5f7;
            min-width: 100px;
            text-align: center;
        }
        .question {
            font-size: 48px;
            color: #999;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .compare-btn {
            padding: 20px 30px;
            font-size: 32px;
            font-weight: bold;
            border: 3px solid #f093fb;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        .compare-btn:hover {
            transform: scale(1.1);
            background: #fff5f7;
        }
        .compare-btn.correct {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
            animation: pulse 0.5s;
        }
        .compare-btn.wrong {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .feedback {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            min-height: 30px;
        }
        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            background: #f5576c;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 50px;
        }
        .start-btn:hover {
            background: #f093fb;
            transform: scale(1.05);
        }
        .stats {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 15px;
        }
        .stats-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .stats-title {
            font-size: 18px;
            font-weight: bold;
            color: #f5576c;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #f093fb;
            padding-bottom: 10px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #f5576c;
        }
        .struggling-with {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .struggling-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .struggling-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .struggle-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-balance-scale"></i> Compare Numbers!</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-area" id="gameArea">
            <div class="instruction">Compare two numbers and choose the correct symbol!</div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="stats-panel">
        <div class="stats-title">Learning Progress</div>
        <div class="stat-row">
            <span class="stat-label">Total Attempts:</span>
            <span class="stat-value" id="totalAttempts">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Success Rate:</span>
            <span class="stat-value" id="successRate">0%</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Comparisons Mastered:</span>
            <span class="stat-value" id="conceptsMastered">0</span>
        </div>

        <div class="struggling-with">
            <div class="struggling-title">Practice more:</div>
            <div class="struggling-numbers" id="strugglingNumbers">
                <span style="color: #999; font-size: 12px;">Start playing to see</span>
            </div>
        </div>

        <button class="reset-btn" onclick="resetProgress()">Reset Progress</button>
    </div>

    <script src="learning-system.js"></script>
    <script>
        const learningSystem = new LearningSystem('compare-numbers');
        let score = 0;
        let questionsAnswered = 0;
        let correctAnswers = 0;

        // Initialize
        updateStatsDisplay();

        function startGame() {
            score = 0;
            questionsAnswered = 0;
            correctAnswers = 0;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            // Generate two random numbers from 0 to 20
            let num1 = Math.floor(Math.random() * 21);
            let num2 = Math.floor(Math.random() * 21);

            // Use learning system to potentially focus on struggling comparisons
            const allConcepts = [];
            for (let i = 0; i <= 20; i++) {
                for (let j = 0; j <= 20; j++) {
                    if (i !== j) {
                        allConcepts.push(`${i}-${j}`);
                    }
                }
            }

            const conceptId = learningSystem.getNextConcept(allConcepts);
            if (conceptId) {
                const parts = conceptId.split('-');
                num1 = parseInt(parts[0]);
                num2 = parseInt(parts[1]);
            }

            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="instruction">Which symbol is correct?</div>
                <div class="comparison">
                    <div class="number-box">${num1}</div>
                    <div class="question">?</div>
                    <div class="number-box">${num2}</div>
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="buttons">
                    <button class="compare-btn" onclick="checkAnswer(${num1}, ${num2}, '<')">&lt;</button>
                    <button class="compare-btn" onclick="checkAnswer(${num1}, ${num2}, '=')">=</button>
                    <button class="compare-btn" onclick="checkAnswer(${num1}, ${num2}, '>')">></button>
                </div>
                <div class="stats" id="stats">Answered: ${questionsAnswered} | Correct: ${correctAnswers}</div>
            `;
        }

        function checkAnswer(num1, num2, answer) {
            let correctAnswer;
            if (num1 < num2) correctAnswer = '<';
            else if (num1 > num2) correctAnswer = '>';
            else correctAnswer = '=';

            const conceptId = `${num1}-${num2}`;
            const buttons = document.querySelectorAll('.compare-btn');
            const clickedBtn = Array.from(buttons).find(btn => btn.textContent === answer);

            if (answer === correctAnswer) {
                // Correct!
                clickedBtn.classList.add('correct');
                score += 10;
                correctAnswers++;
                updateScore();
                showFeedback(`Correct! ${num1} ${correctAnswer} ${num2}`, '#2ecc71');

                learningSystem.recordAttempt(conceptId, true);
                updateStatsDisplay();

                questionsAnswered++;
                setTimeout(nextQuestion, 1500);
            } else {
                // Wrong
                clickedBtn.classList.add('wrong');
                score = Math.max(0, score - 3);
                updateScore();
                showFeedback(`Not quite! ${num1} ${correctAnswer} ${num2}`, '#e74c3c');

                learningSystem.recordAttempt(conceptId, false);
                updateStatsDisplay();

                questionsAnswered++;
                setTimeout(() => {
                    clickedBtn.classList.remove('wrong');
                    setTimeout(nextQuestion, 500);
                }, 500);
            }

            // Disable all buttons
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
        }

        function showFeedback(message, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = color;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateStatsDisplay() {
            const stats = learningSystem.getStats();
            document.getElementById('totalAttempts').textContent = stats.totalAttempts;
            document.getElementById('successRate').textContent = stats.successRate + '%';
            document.getElementById('conceptsMastered').textContent = stats.conceptsMastered;

            // Show comparisons child is struggling with (weight > 1.2)
            const strugglingDiv = document.getElementById('strugglingNumbers');
            const struggling = Object.entries(learningSystem.data.concepts)
                .filter(([id, data]) => data.weight > 1.2)
                .map(([id]) => {
                    const parts = id.split('-');
                    return `${parts[0]} vs ${parts[1]}`;
                })
                .sort((a, b) => {
                    const aId = a.replace(' vs ', '-');
                    const bId = b.replace(' vs ', '-');
                    const aWeight = learningSystem.data.concepts[aId]?.weight || 1;
                    const bWeight = learningSystem.data.concepts[bId]?.weight || 1;
                    return bWeight - aWeight;
                })
                .slice(0, 5);

            if (struggling.length > 0) {
                strugglingDiv.innerHTML = struggling.map(comp =>
                    `<span class="struggle-badge">${comp}</span>`
                ).join('');
            } else if (stats.totalAttempts > 0) {
                strugglingDiv.innerHTML = '<span style="color: #2ecc71; font-size: 12px;">Doing great!</span>';
            }
        }

        function resetProgress() {
            if (confirm('Reset all learning progress? This cannot be undone!')) {
                learningSystem.reset();
                score = 0;
                questionsAnswered = 0;
                correctAnswers = 0;
                updateScore();
                updateStatsDisplay();
            }
        }
    </script>
</body>
</html>
